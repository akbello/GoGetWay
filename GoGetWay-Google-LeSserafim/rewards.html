<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rewards</title>
  <link rel="stylesheet" href="rewards.css" />
</head>
<body>
  <div class="header-info">
    Go to nearest Google x Le Sserafim station and exchange your ticket for a reward!
  </div>

  <div class="ticket">
    <h1>Your Reward Code</h1>
    <div class="code" id="voucherCode">-- -- -- --</div>
    <div class="info">Use this code to redeem your reward.</div>
  </div>

  <div class="footer-info">
    Take a screenshot to not lose your ticket.
  </div>

  <footer>
    <b>Â© GoGetWay 2025.</b>
  </footer>

  <script>
    function generateCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if (i === 3) code += "-";
      }
      return code;
    }

    document.getElementById("voucherCode").textContent = generateCode();
  </script>
</body>
</html>
